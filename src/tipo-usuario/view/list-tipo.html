<div class="row mt-5">
    <div class="col-12">
        <div class="car shadow mt-5">
            <div class="card-header">
                <div class="card-title">
                    <div class="row">
                        <div class="col-12 col-md-9">
                            <h4 class="text-dark">
                                Gerenciar tipos de usuários
                            </h4>
                        </div>
                        <div class="col-12 col-md-3">
                            <button class="btn btn-dark btn-block btn-new">
                                <i class="fas fa-plus-circle"></i> Adicionar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="table-tipo">

                            <head>
                                <thead class="thead-dark">
                                    <tr>
                                        <th class="text-center" scope="col-">ID</th>
                                        <th class="text-center" scope="col-">DESCRIÇÃO</th>
                                        <th class="text-center" scope="col-">AÇÕES</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td scope="col" class="text-center">00</td>
                                        <td scope="col" class="text-center">Descrição Teste</td>
                                        <td scope="col" class="text-center"></td>
                                    </tr>
                                </tbody>
                            </head>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal-tipo" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="my-modal-title">Title</h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Content</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times-circle"></i>Fechar</button>
                <button class="btn btn-success btn-save"><i class="fas fa-save"></i>Salvar</button>
            </div>
        </div>
    </div>
</div>

<script src="src/tipo-usuario/controller/new-tipo.js"></script>
